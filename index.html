<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercice 5</title>
</head>
<body>
  <p>Exercice 5

      Dans le fichier html fourni, placer ng-app pour que toutes les expressions soient interprétées.</p>
  <div ng-app class="sum">
    <h1>AngularJS</h1>
    <div>
      220 + 304 = {{220+304}}
    </div>
    <div>
      220 - 304 = {{220-304}}
    </div>
    <div>
      220 * 304 = {{220 * 304}}
    </div>
    <div>
      220/304 = {{220 / 304}}
    </div>
  </div>
  <script src="assets/js/angular.js"></script>
</body>
</html>
